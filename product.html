<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <h1>Our products</h1>
    <Table>
        <!--Think about this as the labels-->
        <thead>
            <th>
            <th>No.</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            </th>
        </thead>
        <!--Think about this as the data-->
        <tbody>
            <tr>
                <td>1</td>
                <td>Apples</td>
                <td>100</td>
                <td>10</td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>Oranges</td>
                <td>200</td>
                <td>20</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Bananas</td>
                <td>300</td>
                <td>30</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Tomatoes</td>
                <td>400</td>
                <td>40</td>
            </tr>
        </tbody>
    </Table>

    <h2>High selling products</h2>
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
        <li>Tomatoes</li>
    </ul>
    <h2>Low selling products</h2>
    <ol type="i">
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
        <li>Tomatoes</li>
    </ol>
    <h1>Our expired products</h1>
</body>

</html>
